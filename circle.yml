machine:
  node:
    version: 4.1.0

dependencies:
  override:
    - make circle
    - CIRCLE_SHA=$CIRCLE_SHA1 CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM jekyll build
    - gulp html
  cache_directories:
    - "node_modules/"
    - "bower_components/"

test:
  post:
    - bundle exec htmlproof ./public --disable-external

deployment:
  production:
    branch: master
    commands:
      - shipit production deploy
  develop:
    branch: develop
    commands:
      - shipit develop deploy
  pull_request:
    branch: /^((?!master|develop).)*$/
    commands:
      - shipit pull_request deploy
